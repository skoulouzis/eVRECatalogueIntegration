version: '3.1'

services:     
                                
    rest-cat:
        image: rest-cat
        deploy:
            restart_policy:
                condition: on-failure
        environment:
            RABBIT_HOST: "rabbit"
            RABBIT_PORT: "5672"
            RABBIT_USERNAME: "guest"
            RABBIT_PASSWORD: "guest"
            INFLUX_URI: "http://influx:8086"
            WEBDAV_HOST: "webdav"
        ports:
            - "8083:8080"
        depends_on:
            - rabbit          
            - influx
            - cat-worker
            
    cat-worker:
        image: cat-worker
        deploy:
            restart_policy:
                condition: on-failure      
        environment:
            RABBIT_HOST: "rabbit"
            RABBIT_PORT: "5672"
            RABBIT_USERNAME: "guest"
            RABBIT_PASSWORD: "guest"
            INFLUX_URI: "http://influx:8086"
            WEBDAV_HOST: "webdav"
            WEBDAV_USERNAME: "user"
            WEBDAV_PASSWORD: "resu"
        depends_on:
            - rabbit   
            - webdav
            
    prise:
        image: prise
        environment:
            RABBIT_HOST: "rabbit"
            RABBIT_PORT: "5672"
            RABBIT_USERNAME: "guest"
            RABBIT_PASSWORD: "guest"
            INFLUX_URI: "http://influx:8086"
        ports:
            - "8084:8080"
        depends_on:
            - rabbit   
            - pylog2prov
            
            
    pylog2prov:
        image: pylog2prov
        environment:
            RABBIT_HOST: "rabbit"
            RABBIT_PORT: "5672"
            RABBIT_USERNAME: "guest"
            RABBIT_PASSWORD: "guest"
        depends_on:
            - rabbit               
             
