    webdav:
        image: visity/webdav
        ports:
            - "80:80"
        deploy:
            restart_policy:
                condition: on-failure       
        volumes:
            - webdav:/var/www             
            
    influx:
        image: influxdb
        environment:
            INFLUXDB_DB: "mydb"
            INFLUXDB_USER: "eVRE_USER"
            INFLUXDB_USER_PASSWORD: "eVRE_PASSWORD"
        volumes:
            - influx:/var/lib/influxdb
                    
    rabbit-reporter :
        image: alogo53/rabbit-metrics-reporter
        environment:
            RABBIT_HOST: "rabbit"
            RABBIT_PORT: "15672"
            RABBIT_USERNAME: "guest"
            RABBIT_PASSWORD: "guest"
            INFLUX_HOST: "influx"
            INFLUX_PORT: "8086"
            INFLUX_DB: "mydb"
            REPORT_INTERVAL: "30"
        depends_on:
            - rabbit
            - influx
            
